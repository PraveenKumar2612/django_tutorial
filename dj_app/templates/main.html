{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/netflix.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-5">
                <button id="name_netflix" type="button" class="btn">NETFLIX </button>
                
            </div>
            <div id="header-right" class="col-7">
                <button id="drop_down" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
            
            <button type="button" class="btn btn-danger">Sign in</button>
        </div>
    </div>

    </header>
    <main class="container">
        <div id="allign-center">
            <div class="card" style="width: 35rem;">
                <div class="card-body">
                    <h1 class="card-title">Unlimited movies, TV shows and more</h1>
                    <p class="card-subtitle mb-10 text-body-primary">Starts at â‚¹149. Cancel at any time.</p>
                    <h3 class="card-text">Ready to watch? Enter your email to create or restart your membership.</h3>
                    <div id="main-card-button" class="row1">
                        <a  href="#" class="card-link  col-9"><input id="color_change" type="text" class="form-control" placeholder="Email Address" aria-label="Email Address"></a>
                        <a href="#" class="card-link  col-3"><button type="button" class="btn btn-danger">Get Started <i class="fa-solid fa-chevron-right"></i>  </button></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <div class="container my-5">
            <h2 class="mb-4">Product Carousel</h2>
            <div id="productCarousel" class="carousel slide" data-bs-interval="false">
              <div class="carousel-inner" id="carouselItems">
                <!-- Items will be dynamically inserted here -->
              </div>
              <button class="carousel-control-prev" type="button" onclick="prevItems()">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" onclick="nextItems()">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <!-- <script src="./app.js"></script> -->
    <footer>

    </footer>
</body>
</html>
